<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="first">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
      <div class="form">
        <div class="rate">
        <button class="ratebtn">1</button>
        <button class="ratebtn">2</button>
        <button class="ratebtn">3</button>
        <button class="ratebtn">4</button>
        <button class="ratebtn">5</button>
        </div>
        <button class="Submit">Submit</button>
      </div>
  </div>
  <!-- Rating state start -->
  <div class="container" style="text-align: center; display: none;">
    <img src="./images/illustration-thank-you.svg" alt="">
    <h4 class="choice">You selected <span id="submitrate"></span> out of 5</h4>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
  <script src="./main.js"></script>
</body>
</html>
